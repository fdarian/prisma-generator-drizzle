name: Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  static:
    name: ʦ Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        
      - node: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ⎔ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install deps
        run: bun install

      - name: 🔎 Run checks
        run: bunx turbo check

  test:
    name: ⚡ Test
    runs-on: ubuntu-latest

    env:
      VITE_PG_DATABASE_URL: postgres://postgres:postgres@0.0.0.0:5432/testdb
      VITE_MYSQL_DATABASE_URL: mysql://root:mysql@0.0.0.0:3306/testdb

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306

      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install deps
        run: bun install

      - name: 🧪 Test
        run: bunx turbo test
